{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
<div align="center">
		<div align="center" class="border">
			<div class="header">
				<h3 class="word">Upload new File</h3>
			</div>
            <div class="container">
<div class="row justify-content-center">
    <div class="col-lg-6 offset-lg-3">
        <div class="msg">{{ msg }}</div>
    <form class="form-group" method=post enctype=multipart/form-data>
      <input class="form-control" type="file" name="file" id="fileUpload"></br></br>
      <input class="form-control" id="email" name="email" type="text" placeholder="Recepient's email, comma separated" class="textbox"/></br></br>
      <input class="btn btn-primary" type=submit value=Share file></br></br>
    </form>
{% endblock %}
</body>
